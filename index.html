<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Configurator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="watch-container">
      <div class="strap" id="strap"></div>
      <div class="crown" id="crown"></div>
      <div class="watch" id="watch">
        <div class="index">
          <div class="douze">12</div>
          <div class="trois">3</div>
          <div class="six">6</div>
          <div class="neuf">9</div>
        </div>
        <div class="moon-phase">
          <div class="hemisphere" id="stars"></div>
          <div class="hemisphere"></div>
        </div>
        <div class="hour hand" id="hour"></div>
        <div class="minute hand" id="minute"></div>
        <div class="seconds hand" id="seconds"></div>
      </div>
    </div>
    <div class="configurator-container">
      <div class="configurator">
        <fieldset>
          <legend>Personnalisation de la montre</legend>
          <div class="config">
            <button class="random-btn" id="random-button">
              Couleurs aléatoires
            </button>
          </div>
          <div class="config">
            <label for="case-colors">Boîtier :</label>
            <div class="color-options" id="case-colors">
              <div
                class="color-btn"
                data-color="#343434"
                style="background-color: #343434"
              ></div>
              <div
                class="color-btn"
                data-color="#ad856f"
                style="background-color: #ad856f"
              ></div>
              <div
                class="color-btn"
                data-color="#c0c0c0"
                style="background-color: #c0c0c0"
              ></div>
              <div
                class="color-btn"
                data-color="#ffd700"
                style="background-color: #ffd700"
              ></div>
            </div>
          </div>
          <div class="config">
            <label for="bezel-color">Lunette :</label>
            <div class="color-options" id="bezel-colors">
              <div
                class="color-btn"
                data-color="#343434"
                style="background-color: #343434"
              ></div>
              <div
                class="color-btn"
                data-color="#ad856f"
                style="background-color: #ad856f"
              ></div>
              <div
                class="color-btn"
                data-color="#c0c0c0"
                style="background-color: #c0c0c0"
              ></div>
              <div
                class="color-btn"
                data-color="#3b5c85"
                style="background-color: #3b5c85"
              ></div>
            </div>
          </div>
          <div class="config">
            <label for="crown-color">Couronne :</label>
            <div class="color-options" id="crown-colors">
              <div
                class="color-btn"
                data-color="#343434"
                style="background-color: #343434"
              ></div>
              <div
                class="color-btn"
                data-color="#ad856f"
                style="background-color: #ad856f"
              ></div>
              <div
                class="color-btn"
                data-color="#c0c0c0"
                style="background-color: #c0c0c0"
              ></div>
              <div
                class="color-btn"
                data-color="#818589"
                style="background-color: #818589"
              ></div>
            </div>
          </div>
          <div class="config">
            <label for="dial-color">Cadran :</label>
            <div class="color-options" id="dial-colors">
              <div
                class="color-btn"
                data-color="#343434"
                style="background-color: #343434"
              ></div>
              <div
                class="color-btn"
                data-color="#ad856f"
                style="background-color: #ad856f"
              ></div>
              <div
                class="color-btn"
                data-color="#c0c0c0"
                style="background-color: #c0c0c0"
              ></div>
              <div
                class="color-btn"
                data-color="#98bdc6"
                style="background-color: #98bdc6"
              ></div>
            </div>
          </div>

          <div class="config">
            <label for="index-colors">Index :</label>
            <div class="color-options" id="index-colors">
              <div
                class="color-btn"
                data-color="#343434"
                style="background-color: #343434"
              ></div>
              <div
                class="color-btn"
                data-color="#ad856f"
                style="background-color: #ad856f"
              ></div>
              <div
                class="color-btn"
                data-color="#c0c0c0"
                style="background-color: #c0c0c0"
              ></div>
              <div
                class="color-btn"
                data-color="#ffff"
                style="background-color: #ffff"
              ></div>
            </div>
          </div>

          <div class="config">
            <label for="hand-color">Aiguilles :</label>
            <div class="color-options" id="hand-colors">
              <div
                class="color-btn"
                data-color="#343434"
                style="background-color: #343434"
              ></div>
              <div
                class="color-btn"
                data-color="#ad856f"
                style="background-color: #ad856f"
              ></div>
              <div
                class="color-btn"
                data-color="#ffff"
                style="background-color: #ffff"
              ></div>
              <div
                class="color-btn"
                data-color="#ffd700"
                style="background-color: #ffd700"
              ></div>
            </div>
          </div>

          <div class="config">
            <label for="strap-color">Bracelet :</label>
            <div class="color-options" id="strap-colors">
              <div
                class="color-btn"
                data-color="#343434"
                style="background-color: #343434"
              ></div>
              <div
                class="color-btn"
                data-color="#ad856f"
                style="background-color: #ad856f"
              ></div>
              <div
                class="color-btn"
                data-color="#E5E4E2"
                style="background-color: #e5e4e2"
              ></div>
              <div
                class="color-btn"
                data-color="#ffd700"
                style="background-color: #ffd700"
              ></div>
            </div>
          </div>
          <div class="config">
            <label for="strap-color">Bracelet details :</label>
            <div class="color-options" id="strap-details-colors">
              <div
                class="color-btn"
                data-color="#343434"
                style="background-color: #343434"
              ></div>
              <div
                class="color-btn"
                data-color="#ad856f"
                style="background-color: #ad856f"
              ></div>
              <div
                class="color-btn"
                data-color="#BF092F"
                style="background-color: #bf092f"
              ></div>
              <div
                class="color-btn"
                data-color="#EFBF04"
                style="background-color: #efbf04"
              ></div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <script src="script/configurator.js"></script>
    <script src="script/hours.js"></script>
    <script src="script/moonphase.js"></script>
    <script src="script/stars.js"></script>
  </body>
</html>
